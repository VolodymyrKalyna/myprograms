<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевірка знань таблиці множення</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Загальний рахунок: <span id="score">0</span>% (<span id="correctCount">0</span> Правильних відповідей з <span id="totalCount">0</span>)</h1>
        <button onclick="nextTask()">Наступне завдання</button>
        <div class="taskcontainer">
            <h2 id="task"></h2>
            <input type="text" id="answer">
            
        </div>
        <button onclick="checkAnswer()">Перевірити</button>
        
        <p id="result"></p>
    </div>

    <div class='list'>
        <p id="listmis"></p>
    </div>
    <button id="separate" onclick="take1()">Використовувати тільки слова з нещодавними помилками</button>
    <button id="tobegin" onclick="tobegin()">Використовувати всі слова</button>
    <button id="popmode" onclick="popmode()">Перейти в режим pop</button>
    <button id="clearlist" onclick="clearlist()">Очистити всі слова з нещодавними помилками</button>


        

    <script src="script2.js"></script>
</body>
</html>
